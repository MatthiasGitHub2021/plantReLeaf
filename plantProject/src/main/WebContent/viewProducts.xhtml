<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transition//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	  
	 <!-- NOT IMPLEMENTED YET, currently login submit button goes to currentEndpoint.xhtml --> 
	  
	  
	<head>
	<title>View Products</title>
	<link rel="stylesheet" href="resources/css/style.css"></link>
	</head>
	  
	<body>
	<ui:composition template = "layouts/commonLayout.xhtml">
	<ui:define name="content">
	<h2>
		<h:button id="button-1" class="button" onClick = "location.href = 'Login.xhtml'" value = "Back"></h:button>
		<br/> <br/>
		<b>Hello: </b>
		<h:outputText id = "firstName" value="#{User.firstName}" />		
		<h:outputText id = "lastName" value =" #{User.lastName}" />
		<br/> <br/>
		<b>Your orders are: </b>
		<br/> <br/>

		<h:dataTable value="#{orders.orders}" var="orders"
					styleClass = "orders"
					headerClass = "ordersHeader"
					columnClass = "oddRow,evenRow">
					
		<h:column>
		<f:facet name="header">Order Number:</f:facet>
		<center>#{Order.orderNumber}</center>
		</h:column>
					
		<h:column>
		<f:facet name="header">Product Name:</f:facet>
		<center>#{Order.productName}</center>
		</h:column>
					
		<h:column>
		<f:facet name="header">Price:</f:facet>
		<center>#{Order.price}</center>
		</h:column>
					
		<h:column>
		<f:facet name="header">Quantity:</f:facet>
		<center>#{Order.quantity}</center>
		</h:column>
		
		</h:dataTable>	
		</h2>
		</ui:define>
		</ui:composition>
		<h:button> Update</h:button>
		<h:button> Delete </h:button>
		
	</body>  
</html>
