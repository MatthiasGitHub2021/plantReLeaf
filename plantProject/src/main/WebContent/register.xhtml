<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<head>
	<title>Register New User</title>
	</head>

	<body>
	<ui:composition template = "layouts/commonLayout.xhtml">
	<ui:define name="content">
	<h:form>
	<center>
	
	Welcome New <br/> Seedling!	<br/>
	<h:inputText a:placeholder="First Name" id="firstName" value="#{User.firstName}"/><br/>
	<h:inputText a:placeholder="Last Name" id="lastName" value="#{User.lastName}"/><br/>
	<h:inputText a:placeholder="Email Address" id="email" value="#{User.email}"/><br/>
	<h:inputText a:placeholder="Phone Number" id="phoneNum" value="#{User.phoneNum}"/><br/>
	<h:inputText a:placeholder="User Name" id="userName" value="#{User.userName}"/><br/>
	<h:inputText a:placeholder="Password" id="password" value="#{User.password}"/><br/>
	<h:commandButton action="#{FormController.onLogin()}" value="Submit" />
	<button type="button" name="back" onclick="history.back()">Go back</button>
	</center>
	</h:form>
	</ui:define>
	
	
	</ui:composition>
	</body>
</html>
